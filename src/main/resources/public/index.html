<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Search a number in the list</h1>
        <form action="/">
            <label for="list">List:</label><br>
            <input type="text" id="list" name="list" value="0"><br><br>

            <label for="number">Number:</label><br>
            <input type="text" id="number" name="number" value="0"><br><br>

            <input type="button" value="Linear Search" onclick="linear()">
            <input type="button" value="Binary Search" onclick="binary()">
        </form>

        <div id="getrespmsg"></div>

        <script src="js/search.js"></script>
    </body>
</html>
